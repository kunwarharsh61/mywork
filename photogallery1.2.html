<!doctype html>
<html>
<head><title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<style>
@keyframes fade
{
from{opacity:0;}
to{opacity:1;}
}

@keyframes changepic {
0%   {background-image:url(p1.jpeg);}
20%  {background-image:url(p2.jpeg);}
40%  {background-image:url(p3.jpeg);}
60%  {background-image:url(p4.jpeg);}
80%  {background-image:url(p5.jpeg);}
100% {background-image:url(p1.jpeg);}
}

header
{
width:100%;
height:500px; 
position:relative;
display: flex;
justify-content: center; 
align-items: center; 
}

header .header-background
{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background-repeat:no-repeat;
background-size:cover; 
background-position:center; 
animation:changepic 25s steps(1, end) infinite;
}

body
{
background:#1E1E1E;
text-align:center;
animation:fade 2s;
}

.pic
{
width:20%;
border-radius:20px;
margin:60px;
transition:0.50s;
}

.pic:hover
{
transform:scale(1.2);
cursor:pointer;
}

h1
{
font-family: "Bungee Spice", sans-serif;
font-weight: 400;
font-style: normal;
background-color:#333333; 
text-align:center;
color:#F1F1F1; 
padding:20px;
}

/* Extra small devices (phones,600px and down) */
@media only screen and (max-width: 600px)
{
body{background:#1E1E1E;} 
header
{
width:100%;
font-size:25px; 
padding:5px;
height:200px; 
}
.pic
{
width:80%;
margin:10px;
margin-bottom:40px;
}

/*Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px)
{
header
{
display:block;
width:100%;
font-size:40px; 
height:300px; 
body{background:#1E1E1E;}
.pic
{
width:20%;
margin:10px;
margin-bottom:40px;
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px)
{
header{width:100%;
font-size:60px; 
height:400px; 
}
body{background:#1E1E1E;}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px)
{
header
{
width:100%;
font-size:70px; 
height:500px; 
}
body{background:#1E1E1E;}
}

</style>
<body>
<h1>WEB PHOTO GALLERY</h1>
<header>
 
<div class="header-background"></div>
</header>

<a href="Page1.html">
<img src="p1.jpeg" class="pic">
</a>
<a href="Page2.html">
<img src="p2.jpeg" class="pic">
</a>
<a href="Page3.html">
<img src="p3.jpeg" class="pic">
</a>
<a href="Page4.html">
<img src="p4.jpeg" class="pic">
</a>
<a href="Page5.html">
<img src="p5.jpeg" class="pic">
</a>
<a href="Page6.html">
<img src="p6.jpeg" class="pic">
</a>
<a href="Page7.html">
<img src="p7.jpeg" class="pic">
</a>
<a href="Page8.html">
<img src="p8.jpeg" class="pic">
</a>

</body>
</html>
