<style>

li
{

ol 
{
list-style: none;
padding: 0;
margin: 0;
}

ol li {
padding: 15px;
text-align: center;
}

ol li a {
text-decoration: none;
color: black;
display: block;  
padding: 15px;
transition: 0.3s;
}

ol li a:hover 
{
background-color: black;
color: white;
width: 100%; 
display: block;
border-radius: 30px;
}
