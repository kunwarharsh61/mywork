}

ol li a {
text-decoration: none;
color: #2C3E50;

}

ol li a:hover {

color: white;
display: block;
padding: 10px;
border-radius: 30px;
}

h2 a:hover {
background-color: white;
color: #2980B9;
transition: 0.3s;
}
